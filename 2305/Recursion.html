    <title>Рекурсия и итерация</title>
    <script>
   function factIter(num) {
       let res = 1;
    for (let i = 1; i <= num; i++)   {
        res *= i;
    }
   return res;
   }
 
   function factRecur (num) {
       if (num = 1) {
           return num;
        } else {
               return num * factRecur(num-1);
           }
   }
    </script>
