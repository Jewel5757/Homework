    <title>JS Object</title>
<script>


    let obj = {
        getName: function () {
            this.name = prompt('ВВедите имя');
        } ,
        greet : function() {
        alert('Привет,' + this.name);
    }

    }

    obj.getName ();
    obj.greet ();
</script>
